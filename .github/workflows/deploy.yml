# GitHub Actions Workflow for GitHub Pages Deployment
# This workflow automatically deploys the privacy policy to GitHub Pages
#
# The privacy policy will be available at:
# https://mo7amed24.github.io/boimteric_app_getx
#
# For Google Play Store, use this URL in your Store Listing under Privacy Policy

name: Deploy Privacy Policy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "master", "gh-pages"]
    paths:
      - 'privacy-policy/**'
      - '.github/workflows/deploy.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Prepare Privacy Policy for Deployment
        run: |
          # Create the _site directory for deployment
          mkdir -p _site
          
          # Copy privacy policy files to _site
          cp -r privacy-policy/* _site/
          
          # Verify the files are in place
          echo "Files prepared for deployment:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
